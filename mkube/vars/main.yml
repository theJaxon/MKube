---
kernel_modules:
- overlay
- br_netfilter

kernel_parameters_list:
- net.ipv4.ip_forward
- net.bridge.bridge-nf-call-iptables
- net.bridge.bridge-nf-call-ip6tables

dependencies:
- apt-transport-https
- bash-completion
- ca-certificates
- curl
- gpg
- jq
- ssh
- sshpass 

k8s_dependencies:
- kubectl
- kubelet
- kubeadm

containerd_version: 2.0.0
runc_version: 1.2.2
helm_version: 3.16.3
